<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="col-md-10 mx-auto col-lg-5">
    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" [formGroup]="profileForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"  formControlName="email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  formControlName="password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary m-1" type="submit" (click)="logFunction()">Sign up</button>
      <button class="w-100 btn btn-lg btn-primary m-1" type="submit" (click)="logFunction()">Sign up with Google</button>
      <hr class="my-4">
      <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
      <br>
    </form>
  </div>
</div>
